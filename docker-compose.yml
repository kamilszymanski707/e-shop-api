version: "3.9"

services:
  keycloak:
    container_name: keycloak
    image: wizzn/keycloak:12
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KEYCLOAK_IMPORT=/tmp/realm-export.json -Dkeycloak.profile.feature.upload_scripts=enabled
    volumes:
      - ./tmp/realm-export.json:/tmp/realm-export.json
    ports:
      - "8080:8080"
    networks:
      - e-shop
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.8-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=prod
      - RABBITMQ_DEFAULT_PASS=3kWr7WvWBpsJVztS
    ports:
      - "15672:15672"
    expose:
      - "5672"
    networks:
      - e-shop
  mongo_catalog:
    container_name: mongo_catalog
    image: mongo:5.0.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=prod
      - MONGO_INITDB_ROOT_PASSWORD=DgcePv9JrjcmNUHY
      - MONGO_INITDB_DATABASE=catalog_db
    ports:
      - "27017:27017"
    networks:
      - e-shop
  postgres_discount:
    container_name: postgres_discount
    image: postgres:13.3-alpine
    environment:
      - POSTGRES_USER=prod
      - POSTGRES_PASSWORD=bjYZGWPWbe2DPrFr
      - POSTGRES_DB=discount_db
    ports:
      - "5432:5432"
    networks:
      - e-shop
  redis_basket:
    container_name: redis_basket
    image: redis:6.2.4-alpine
    command: redis-server --requirepass LuBeSxG73CtAJhPD --appendonly yes
    ports:
      - "6379:6379"
    networks:
      - e-shop
  eureka:
    container_name: eureka
    image: eureka:0.0.1-SNAPSHOT
    build:
      context: core/eureka
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - e-shop
  config:
    container_name: config
    image: config:0.0.1-SNAPSHOT
    restart: on-failure
    environment:
      - JAVA_OPTS=
        -DEUREKA_URI=http://eureka:8761/eureka/
        -DGIT_ROOT_SEARCH_PATH=e-shop-api/docker
    build:
      context: core/config
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    depends_on:
      - eureka
    networks:
      - e-shop
  gateway:
    container_name: gateway
    image: gateway:0.0.1-SNAPSHOT
    restart: on-failure
    environment:
      - JAVA_OPTS=
        -DCONFIG_URI=http://config:8888
    build:
      context: core/gateway
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - config
      - keycloak
    networks:
      - e-shop
  catalog:
    container_name: catalog
    image: catalog:0.0.1-SNAPSHOT
    restart: on-failure
    environment:
      - JAVA_OPTS=
        -DCONFIG_URI=http://config:8888
    build:
      context: services/catalog
      dockerfile: Dockerfile
    depends_on:
      - gateway
      - mongo_catalog
      - rabbitmq
    networks:
      - e-shop
  discount:
    container_name: discount
    image: discount:0.0.1-SNAPSHOT
    restart: on-failure
    environment:
      - JAVA_OPTS=
        -DCONFIG_URI=http://config:8888
    build:
      context: services/discount
      dockerfile: Dockerfile
    depends_on:
      - gateway
      - postgres_discount
      - rabbitmq
    networks:
      - e-shop
  basket:
    container_name: basket
    image: basket:0.0.1-SNAPSHOT
    restart: on-failure
    environment:
      - JAVA_OPTS=
        -DCONFIG_URI=http://config:8888
    build:
      context: services/basket
      dockerfile: Dockerfile
    depends_on:
      - gateway
      - redis_basket
      - rabbitmq
    networks:
      - e-shop

networks:
  e-shop:
    name: e-shop
